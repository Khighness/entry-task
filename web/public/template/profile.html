        /*头像效果-start*/
        html {
            font-family: sans-serif;

        }

        body {
            margin: 0
        }

        .ih-item.circle.effect {
            margin: 0 auto;
            -webkit-perspective: 900px;
            -moz-perspective: 900px;
            perspective: 900px;
        }
        .ih-item.circle.effect .img {
            z-index: 11;
            -webkit-transition: all 0.5s ease-in-out;
            -moz-transition: all 0.5s ease-in-out;
            transition: all 0.5s ease-in-out;
        }

        .ih-item.circle.effect .info {
            -webkit-transform-style: preserve-3d;
            -moz-transform-style: preserve-3d;
            -ms-transform-style: preserve-3d;
            -o-transform-style: preserve-3d;
            transform-style: preserve-3d;
        }

        .ih-item.circle.effect .info .info-back {
            opacity: 1;
            border-radius: 50%;
            width: 100%;
            height: 100%;
            background: #333333;
        }

        .ih-item.circle.effect .info h2 {
            color: #fff;
            position: relative;
            font-size: 18px;
            margin: 0 auto;
            padding-top: 40px;
            height: 35px;
            text-shadow: 0 0 1px white, 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        .ih-item.circle.effect .info p {
            color: #bbb;
            padding: 0px 0px 0px 0px;
            font-style: italic;
            padding-left: 0px;
            font-size: 10px;
        }

        .ih-item.circle.effect.bottom_to_top .img {
            -webkit-transform-origin: 50% 0;
            -moz-transform-origin: 50% 0;
            -ms-transform-origin: 50% 0;
            -o-transform-origin: 50% 0;
            transform-origin: 50% 0;
        }

        .ih-item.circle.effect.bottom_to_top a:hover .img {
            -webkit-transform: rotate3d(1, 0, 0, 180deg);
            -moz-transform: rotate3d(1, 0, 0, 180deg);
            -ms-transform: rotate3d(1, 0, 0, 180deg);
            -o-transform: rotate3d(1, 0, 0, 180deg);
            transform: rotate3d(1, 0, 0, 180deg);
        }

        .ih-item.circle.effect.top_to_bottom .img {
            -webkit-transform-origin: 50% 100%;
            -moz-transform-origin: 50% 100%;
            -ms-transform-origin: 50% 100%;
            -o-transform-origin: 50% 100%;
            transform-origin: 50% 100%;
        }

        .ih-item.circle.effect.top_to_bottom a:hover .img {
            -webkit-transform: rotate3d(1, 0, 0, -180deg);
            -moz-transform: rotate3d(1, 0, 0, -180deg);
            -ms-transform: rotate3d(1, 0, 0, -180deg);
            -o-transform: rotate3d(1, 0, 0, -180deg);
            transform: rotate3d(1, 0, 0, -180deg);
        }

        .ih-item.circle.effect.left_to_right .img {
            -webkit-transform-origin: 100% 50%;
            -moz-transform-origin: 100% 50%;
            -ms-transform-origin: 100% 50%;
            -o-transform-origin: 100% 50%;
            transform-origin: 100% 50%;
        }

        .ih-item.circle.effect.left_to_right a:hover .img {
            -webkit-transform: rotate3d(0, 1, 0, 180deg);
            -moz-transform: rotate3d(0, 1, 0, 180deg);
            -ms-transform: rotate3d(0, 1, 0, 180deg);
            -o-transform: rotate3d(0, 1, 0, 180deg);
            transform: rotate3d(0, 1, 0, 180deg);
        }

        .ih-item.circle.effect.right_to_left .img {
            -webkit-transform-origin: 0% 50%;
            -moz-transform-origin: 0% 50%;
            -ms-transform-origin: 0% 50%;
            -o-transform-origin: 0% 50%;
            transform-origin: 0% 50%;
        }

        .ih-item.circle.effect.right_to_left a:hover .img {
            -webkit-transform: rotate3d(0, 1, 0, -180deg);
            -moz-transform: rotate3d(0, 1, 0, -180deg);
            -ms-transform: rotate3d(0, 1, 0, -180deg);
            -o-transform: rotate3d(0, 1, 0, -180deg);
            transform: rotate3d(0, 1, 0, -180deg);

        .ih-item a {

        }

        .ih-item a:hover {

        }

        .ih-item img {
            width: 100%;
            height: 100%;

        .ih-item.circle {
            position: relative;
            width: 120px;
            height: 120px;
            border-radius: 50%;
        }

        .ih-item.circle .img {
            position: relative;
            width: 120px;
            height: 120px;
            border-radius: 50%;
        }
        .ih-item.circle .img:before {
            position: absolute;
            display: block;
            content: '';
            width: 100%;
            height: 100%;
            border-radius: 50%;
            -webkit-transition: all 0.35s ease-in-out;
            -moz-transition: all 0.35s ease-in-out;
            transition: all 0.35s ease-in-out;
        }

        .ih-item.circle .img img {
            border-radius: 50%;
        }

        .ih-item.circle .info {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            text-align: center;
            border-radius: 50%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
        }

            transition: all 2s cubic-bezier(0.19, 1, 0.22, 1)

            .navigation-wrapper {
                display: none;
                position: fixed;
                top: 0;
                right: 0;
                left: 0;
                width: 100%;
                padding: 20px 0;
                background: rgba(51, 51, 51, 0.98);
                border-bottom: 1px solid rgba(255, 255, 255, 0.15);
            }

            .navigation-wrapper.visible {
                display: block;
            }

            .cover-navigation {
                display: block;
                position: relative;
                float: left;
                clear: left;
                width: 100%;
            }

            .cover-navigation .navigation {
                display: block;
                width: 100%;
            }

            .cover-navigation .navigation li {
                width: 80%;
                margin-bottom: 0.4em;
            }

            .cover-navigation.navigation--social {
                padding-top: 5px;
            }

            .cover-navigation.navigation--social .navigation li {
                display: inline-block;
                width: 20%;
            }

            .content-wrapper {
                width: 80%;
                max-width: none;
                margin: 0 auto;
            }

            .content-wrapper__inner {
                margin-right: 0;
                margin-left: 0;
            }

            .navigation__item {
                width: 100%;
                margin: 0 0 0.4em 0;
            }
        }

        @media all and (max-width: 340px) {
            .panel-main__inner {
                padding: 0 5%;
            }

            .panel-title {
                margin-bottom: 0.1em;
                font-size: 1.5em;
            }

            .panel-subtitle {
                font-size: 0.9em;
            }

            .btn,
            .navigation__item a {
                display: block;
                margin-bottom: 0.4em;
            }
        }
